<!DOCTYPE html>
<html>
  <head>
    <title>NSS Day Cohort 14</title>
    <link rel="icon" href="./img/logo.png">
    <script src="https://use.typekit.net/jnn7tby.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div id="headingContainer">
      <img src="/img/headingBG_crop2.jpg" alt="Cohort14 Header" class="topImg">
      <div id="topTitle">
        <h1>Check Us Out</h1>
      </div>
    </div>

    <div class="mainContainer">
      <div class='contentContainer'>
        <!-- class photo deck -->
         <section class='classGrid'>
           <div class='gridWrap'>
           </div>
         </section>


         <!-- 'about' paragraph -->
         <section class="about">
         </section>

         <!-- tech stack section -->
         <section class="techStack">
           <div class='techStackBox'>
             <div ><img class="techImg" src="/img/tech/angular.png" alt="angular" /></div>
             <div ><img class="techImg" src="/img/tech/bower.png" alt="bower" /></div>
             <div ><img class="techImg" src="/img/tech/bootstrap.png" alt="bootstrap" /></div>
             <div ><img class="techImg" src="/img/tech/browserify.png" alt="browserify" /></div>
             <div ><img class="techImg" src="/img/tech/css3.png" alt="css3" /></div>
             <div ><img class="techImg" src="/img/tech/express.png" alt="express" /></div>
             <div ><img class="techImg" src="/img/tech/firebase.png" alt="firebase" /></div>
             <div ><img class="techImg" src="/img/tech/git.png" alt="git" /></div>
             <div ><img class="techImg" src="/img/tech/github.png" alt="github" /></div>
             <div ><img class="techImg" src="/img/tech/gulp.png" alt="gulp" /></div>
             <div ><img class="techImg" src="/img/tech/html5.png" alt="html5" /></div>
             <div ><img class="techImg" src="/img/tech/jasmine.png" alt="jasmine" /></div>
             <div ><img class="techImg" src="/img/tech/jq2.png" alt="jq2" /></div>
             <div ><img class="techImg" src="/img/tech/jslogo.png" alt="jslogo" /></div>
             <div ><img class="techImg" src="/img/tech/materialize.png" alt="materialize" /></div>
             <div ><img class="techImg" src="/img/tech/mocha.png" alt="mocha" /></div>
             <div ><img class="techImg" src="/img/tech/mongo.png" alt="mongo" /></div>
             <div ><img class="techImg" src="/img/tech/nodejs.png" alt="nodejs" /></div>
             <div ><img class="techImg" src="/img/tech/npm.png" alt="npm" /></div>
             <div ><img class="techImg" src="/img/tech/pugFace.png" alt="pugface" /></div>
             <div ><img class="techImg" src="/img/tech/sass.png" alt="sass" /></div>
           </div>
         </section>

         <!-- group photo section -->
         <section class="groupPhoto">
           <div class='photoWrap'>
             <img src="/img/Group/class-pro.jpg" alt="Cohort 14 Class photo"></img>
           </div>
         </section>
      </div> <!-- contentContainer -->
    </div>
    <script src='bower_components/jquery.min.js'></script>
    <script src="script.js"></script>
  </body>
</html>
